<div class="card border border-secondary">
      <div class="card-header detail" id="btnDetailSupplier4">
                <div class="row">
                  <strong>Supplier4 Detail</strong>
                </div>

      </div>

      <div class="card-body card-block"  id="detailSupplier4"
      {% if Assay.Supplier4 or Assay.Supplier4_Qty or Assay.Supplier4QuotValue or Assay.Supplier4_Final_Unit_Price or Assay.Supplier4_Modification_of_free_offerd_item or Assay.Supplier4_Modification_of_free_offerd_item%}
      {%else%}
        hidden="true"
      {% endif %}
      >
                <div class="row form-group">
                  <div class="col-3"><label for="text-input" class=" form-control-label"  >Quotation Info.2</label></div>
                  <div class="col-9">
                    <input type="radio" name="4" id="singleSupplier4"> <label for="singleSupplier4">Single</label>
                    <input type="radio" name="4" checked id="multipleSupplier4"> <label for="multipleSupplier4"> Multiple</label>


                    <select class="form-control-sm form-control" id="singleReasonSupplier4" hidden>
                        <option>기존과 유사한 경우 또는 동일 특성의 제품의 경우 </option>
                        <option>고객 긴급 요청으로 인한 선진행의 경우</option>
                        <option>국내 독점 공급사 또는 사양이 지정된 경우</option>
                        <option>특정 인증을 요하는 제품 구매할 경우</option>
                        <option>고객사에서 공급사를 지정한 경우</option>
                        <option>공급사가 프로젝트 초기시점에 참여한 경우</option>
                        <option>소량 또는 소액의 경우(발주금액 10만원이하)</option>
                        <option>복수견적의뢰 하였으나 기간 내에 견적 회신이 없는 경우</option>
                        <option>연간 매입금액이 또는 프로젝트 관련하여 1회 매입금액이1,000만원 미만일 경우</option>
                    </select>
                  </div>
                </div>

                <div class="row form-group">
                  <div class="col-3"><label for="text-input" class=" form-control-label">List-1[Fabricating, Goods]</label></div>
                  <div class="col-9">
                      <textarea id="Supplier4_Fabricating_Goods" class="form-control">{{Assay.Supplier4_Fabricating_Goods}}</textarea>

                  </div>
                </div>
                <div class="row form-group">
                  <div class="col-3"><label for="text-input" class=" form-control-label">List-2 [Modification of free offered item]</label></div>
                  <div class="col-9">
                    <textarea id="Supplier4_Modification_of_free_offerd_item" name="Details_2" class="form-control">{{Assay.Supplier4_Modification_of_free_offerd_item}}</textarea>
                  </div>
                </div>

                  <div class="pull-right">
                  <button class="btn btn-secondary btn-sm tableRowAddSupplier"  id="tableRowAddSupplier4">
                    <i class="fa fa-plus"></i> Add
                  </button>
                  <button class="btn btn-secondary btn-sm tableRowDeleteSupplier" id="tableRowDeleteSupplier4">
                    <i class="fa fa-minus"></i> Delete
                  </button>
                </div>
                  <table class="table" id="detailTableSupplier4">
                            <thead>
                              <tr>
                                  <th scope="col" style="width:20px">#</th>
                                  <th scope="col">Supplier Name</th>
                                  <th scope="col"   style="width:5%">Qty</th>
                                  <th scope="col">Quot. Unit Price</th>
                                  <th scope="col">Quot. Value</th>
                                  <th scope="col">Final Unit Price</th>
                                  <th scope="col">Final Value</th>
                                  <th scope="col" style="width:5%">Nego(%)</th>
                            </tr>
                          </thead>
                            <tbody id="Supplier4">
                            <tr id="rowSupplier4_1"
                            {% if Assay.Supplier4 or Assay.Supplier4_Qty or Assay.Supplier4QuotValue or Assay.Supplier4_Final_Unit_Price %}
                            {%else%}
                              hidden="true"
                            {% endif %}
                            >
                              <th scope="row">1</th>
                              <td><input type="text" class="Supplier4_1" id="nameSupplier4" value="{{Assay.Supplier4}}"></td>
                              <td><input type="text" class="Supplier4_1" id="qtySupplier4_1" value="{{Assay.Supplier4_Qty}}" ></td>
                              <td><input class="Supplier4_1" id="quotValueSupplier4_1" ></td>
                              <td id="quotTotalValueSupplier4_1"   ></td>
                              <td><input class="Supplier4_1" id="finalValueSupplier4_1" value="{{Assay.Supplier4_Final_Unit_Price}}"></td>
                              <td id="finalTotalValueSupplier4_1"  ></td>
                              <td id="negoSupplier4_1"             ></td>
                            </tr>

                            <tr bgcolor="eeeeee" hidden id="rowSupplier4_2">
                                <th scope="row">2</th>
                                <td><input type="text" ></td>
                                <td><input type="text" class="Supplier4_2" id="qtySupplier4_2" ></td>
                                <td><input class="Supplier4_2" id="quotValueSupplier4_2"></td>
                                <td id="quotTotalValueSupplier4_2"></td>
                                <td><input class="Supplier4_2" id="finalValueSupplier4_2"></td>
                                <td id="finalTotalValueSupplier4_2"></td>
                                <td id="negoSupplier4_2"></td>

                            </tr>

                            <tr hidden id="rowSupplier4_3">
                                <th scope="row">3</th>
                                <td><input type="text" ></td>
                                <td><input type="text" class="Supplier4_3" id="qtySupplier4_3" ></td>
                                <td><input class="Supplier4_3" id="quotValueSupplier4_3"></td>
                                <td id="quotTotalValueSupplier4_3"></td>
                                <td><input class="Supplier4_3" id="finalValueSupplier4_3"></td>
                                <td id="finalTotalValueSupplier4_3"></td>
                                <td id="negoSupplier4_3"></td>

                            </tr>
                          </tbody>
                  </table>
        </div>
</div>
