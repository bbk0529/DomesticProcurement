
         <div class="pull-right" >
            <input type="radio" name="info1" id="radio_create" checked> <label for="radio_create">CREATE</label>
            <input type="radio" name="info1" id="radio_change" disabled> <label for="radio_change">CHANGE</label>
            <input list="SA_No"  id="assayNo">
            <datalist id="SA_No">
                {% for assay in assayList %}
                    <option value=" {{ assay.SA_No }}">
                {% endfor %}
            </datalist>



            <button class="btn btn-secondary btn-sm" id="query" >
                <i class="fa  fa-search"></i>QUERY
            </button>
            <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#exampleModal">
                    <i class="fa fa-save (alias)"></i> Save
            </button>
            <button type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#deleteModal">
                    <i class="fa fa-times"></i> Delete
            </button>
        </div>
